<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">


  <title>Frontend Mentor | NFT preview card component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin: 6%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <style>
    body {
      background-color: hsl(217, 54%, 11%);
    }
  </style>


  <div class="caixa-maior">
    <div class="area-img">
      <div class="img">
        <img class="view" src="images/icon-view.svg">
      </div>

      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>

    <div class="title">
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="icons">

      <div class="icon-ethereum"><img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>

      <div class="icon-clock"><img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>


    </div>

    <div class="linha"></div>

    <div class="avatar">
      <img src="images/image-avatar.png" alt="">
      <p><span>Creation of </span>Jules Wyvern</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vander Luis</a>.
  </div>
</body>

</html>
